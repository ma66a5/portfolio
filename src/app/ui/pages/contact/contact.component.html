<h4>Send me a message</h4>
<form>
  <fieldset>
    <div class="form-group">
      <label class="col-form-label" for="inputEmail">Email</label>
      <input class="form-control" placeholder="Enter your email address" id="inputEmail" type="text">
      <label class="col-form-label col-form-label" for="inputMessage">Message</label>
      <textarea class="form-control" placeholder="Enter your message" id="inputMessage" rows="5"></textarea>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </fieldset>
</form>
